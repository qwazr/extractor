dist: trusty
language: java
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
  - $HOME/.m2
addons:
  apt:
    packages:
    - tesseract-ocr
    - ghostscript
before_install:
  - echo "MAVEN_OPTS='-Xmx2g -XX:MaxPermSize=512m'" > ~/.mavenrc
install: mvn install -DskipTests=true -Dgpg.skip=true -Dmaven.javadoc.skip=true -B -V -U
after_success:
  - mvn clean test jacoco:report coveralls:report
